<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vasco da Gama Marketplace</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <img src="img/vasco-da-gama.svg" alt="Vasco da Gama" class="header-logo" />
    <!-- Search icon on the right -->
    <div class="header-right">
      <button class="icon-btn search-btn" title="Pesquisar"><i class="fas fa-search" style="color: white;"></i></button>
    </div>
  </header>
  
  <!-- Page Container -->
  <div class="page-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Top Icon (Filters) -->
      <div class="sidebar-top">
        <button class="icon-btn filter-btn" title="Filters">â˜°</button>
      </div>

      <!-- Floor Buttons -->
      <div class="sidebar-middle">
        <h2 class="sidebar-title">Floors</h2>
        <div class="filters">
          <button data-floor="3">3</button>
          <button data-floor="2">2</button>
          <button data-floor="1">1</button>
          <button data-floor="1G">1G</button>
          <button data-floor="0">0</button>
          <button data-floor="0G" class="active">0G</button>
        </div>
      </div>

      <!-- Bottom Icons (Settings & Contact) -->
      <div class="sidebar-bottom">
        <button class="icon-btn settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
        <button class="icon-btn sos-btn" title="Contact"><i class="fas fa-phone"></i></button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="content-scroll">
        <!-- Grid of Shops -->
        <div id="shop-grid"></div>
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prev-page" class="pagination-btn">Previous</button>
        <span id="page-info" class="page-info"></span>
        <button id="next-page" class="pagination-btn">Next</button>
      </div>
    </main>
  </div>

  <!-- Shop Detail Modal -->
  <div id="shop-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div id="filter-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-filter">&times;</span>
      <h2 style="margin-top: 0;">Filter Shops</h2>

      <div class="modal-section">
        <label>Status:</label>
        <div>
          <label><input type="radio" name="status" value="all" checked> All</label><br>
          <label><input type="radio" name="status" value="Open"> Open</label><br>
          <label><input type="radio" name="status" value="Closed"> Closed</label>
        </div>
      </div>

      <div class="modal-section">
        <label>Price:</label>
        <div>
          <label><input type="checkbox" name="price" value="1"> $</label><br>
          <label><input type="checkbox" name="price" value="2"> $$</label><br>
          <label><input type="checkbox" name="price" value="3"> $$$</label>
        </div>
      </div>

      <div class="modal-section">
        <label>Categories:</label>
        <div id="category-options">
          <!-- checkboxes injected here -->
        </div>
      </div>

      <div class="modal-section" style="display: flex; gap: 0.5rem;">
        <button id="apply-filter" class="direction-btn" style="flex: 1;">Apply Filter</button>
        <button id="reset-filter" class="direction-btn" style="flex: 1; background: #ccc; color: #000;">Reset</button>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-search">&times;</span>
      <h2 style="margin-top: 0;">Pesquisar Lojas</h2>

      <div class="modal-section">
        <input type="text" id="search-input" placeholder="Pesquisar por nome, categoria..." />
      </div>
      
      <div id="search-results"></div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-settings">&times;</span>
      <h2>Settings (MVP)</h2>
      <p>Minimal version of Settings. (Placeholder)</p>
    </div>
  </div>

  <!-- Support (Contact) Modal -->
  <div id="sos-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-sos">&times;</span>
      <h2>Contact (MVP)</h2>
      <p>Need help? Contact us at <br>
      <strong>support@vascodagama.com</strong><br>
      (+351) 123 456 789.</p>
    </div>
  </div>

  <!-- Main JS -->
  <script src="scripts/app.js"></script>

</body>
</html>
